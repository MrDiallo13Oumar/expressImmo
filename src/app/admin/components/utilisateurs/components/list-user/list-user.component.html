<div class="content-body">
  <div class="container-fluid">
    <div class="card shadow-sm rounded p-4 mt-4 border-0">
      <div class="card-body d-flex align-items-center justify-content-between">
        <h4 class="card-title fw-bold text-dark mb-0">
          <mat-icon class="me-2 text-primary">people</mat-icon> Utilisateurs
        </h4>
        <button
          mat-raised-button
          color="primary"
          class="d-flex align-items-center"
          (click)="openDialog()"
        >
          <mat-icon class="me-2">person_add</mat-icon>
          Nouveau
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Liste Utilisateurs </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-form-field class="w-100" appearance="outline">
              <input matInput (keyup)="applyFilter($event)"
                placeholder="Rechercher" #input>
            </mat-form-field>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;"id="maTable">
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>#</th>
                <td mat-cell *matCellDef="let i=index">{{ i+1 }}</td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="nom">
                <th mat-header-cell *matHeaderCellDef>Nom</th>
                <td mat-cell *matCellDef="let element">{{ element.nom }}</td>
              </ng-container>
              <ng-container matColumnDef="prenom">
                <th mat-header-cell *matHeaderCellDef>Prenom</th>
                <td mat-cell *matCellDef="let element">{{ element.prenom }}</td>
              </ng-container>

              <!-- Status Column -->
              <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef>Role</th>
                <td mat-cell *matCellDef="let element">
                  <span >{{ element.role }}</span>
                </td>
              </ng-container>





              <!-- Action Column -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="text-center">Action</th>
                <td mat-cell *matCellDef="let element" class="text-center">
                  <button mat-icon-button color="primary" >
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn"  (click)="deleteFunction(element.id,'utilisateurs')">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>

              <!-- Header and Row Declarations -->
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
              <!-- Paginator -->
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>

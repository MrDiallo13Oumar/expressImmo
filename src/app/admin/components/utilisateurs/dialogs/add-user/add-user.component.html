<div class="card">
  <div class="card-body">
    <div class="card-title">
      <h4>Ajouter Un Utilisateur</h4>
    </div>
    <form [formGroup]="Utilisateur">
      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Nom</mat-label>
        <input matInput placeholder="Entrez le nom" formControlName="nom" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Prénom</mat-label>
        <input matInput placeholder="Entrez le prénom" formControlName="prenom" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Rôle</mat-label>
        <mat-select formControlName="role">
          <mat-option value="admin">Admin</mat-option>
          <mat-option value="employer">Employer</mat-option>
          <mat-option value="partenaire">Partenaire</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Entrez l'email" formControlName="email" />
      </mat-form-field>
      <!-- <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Telephone</mat-label>
        <input matInput type="tel" placeholder="Entrez le numero de telephone" formControlName="telephone" />
      </mat-form-field> -->

      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Mot de Passe</mat-label>
        <input matInput type="password" placeholder="Entrez le mot de passe" formControlName="mot_de_passe" />
      </mat-form-field>

      <div class="text-center">
        <button mat-raised-button color="primary" class="mt-3" (click)="saveDataUtilisateur()">Ajouter</button>
        <button mat-stroked-button color="secondary" class="mt-3" type="reset">Annuler</button>
      </div>
    </form>
  </div>
</div>

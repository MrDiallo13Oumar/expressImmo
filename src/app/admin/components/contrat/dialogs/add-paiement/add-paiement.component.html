<div class="card-footer py-5 px-5 bg-white shadow rounded-3">
  <div>
    <h2 class="text-center text-dark mb-5">
      <i class="fas fa-credit-card me-2 text-success"></i>Paiement Sécurisé
    </h2>
    <form [formGroup]="Paiement" class="p-3">
      <!-- Montant -->
      <div class="mb-4">
        <label for="montant" class="form-label fw-semibold fs-6 text-muted">Montant (GNF)</label>
        <input
          type="number"
          id="montant"
          class="form-control form-control-lg text-center border-2 border-success rounded-pill"
          formControlName="montant"
          placeholder="Entrez le montant"
          required
        />
      </div>

      <!-- Mode de Paiement -->
      <div class="mb-4">
        <label for="mode_paiement" class="form-label fw-semibold fs-6 text-muted">Mode de Paiement</label>
        <select
          class="form-select form-select-lg text-center border-2 border-success rounded-pill"
          id="mode_paiement"
          formControlName="mode_paiement"
        >
          <option value="" disabled selected>Sélectionnez un mode</option>
          <option value="carte bancaire">Carte Bancaire</option>
          <option value="virement">Virement</option>
          <option value="espèces">Espèces</option>
        </select>
      </div>

      <!-- Date de début -->
      <div class="mb-4">
        <label for="date_debut" class="form-label fw-semibold fs-6 text-muted">Date de Début</label>
        <input
          type="date"
          id="date_debut"
          class="form-control form-control-lg text-center border-2 border-success rounded-pill"
          formControlName="date_debut"
          required
        />
      </div>

      <!-- Date de fin -->
      <div class="mb-4">
        <label for="date_fin" class="form-label fw-semibold fs-6 text-muted">Date de Fin</label>
        <input
          type="date"
          id="date_fin"
          class="form-control form-control-lg text-center border-2 border-success rounded-pill"
          formControlName="date_fin"
          required
        />
      </div>

      <!-- Bouton de soumission -->
      <div class="text-center">
        <button
          class="btn btn-success btn-lg w-100 fw-bold fs-5 py-3 rounded-pill shadow"
          (click)="saveDataPaiement()"
        >
          Confirmer le Paiement
        </button>
      </div>
    </form>
  </div>
</div>

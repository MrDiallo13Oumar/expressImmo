
<div class="card">
  <div class="card-body">
    <div class="card-title">
      <h4>CONTRAT</h4>
    </div>
    <form [formGroup]="Contrat">
      <div class=" mb-3">

        <label for="type" >Choisir Le Locataire</label>
        <select class="form-select" id="reservation_id"  required formControlName="reservation_id" placeholder="reservation">
          <option selected disabled>-- Liste G&#233;n&#233;rale --</option>
          <option *ngFor="let reservation of Reservation " [value]="reservation.id"> {{reservation.nomComplet  }}</option>

        </select>

    </div>
      <div class="form-group mb-3">
        <label for="date_debut ">Date Debut</label>
        <input type="date" class="form-control form-control-lg" id="date_debut" formControlName="date_debut" placeholder="Enter la date de debut" />
      </div>

      <div class="form-group mb-3">
        <label for="date_fin ">Date Debut</label>
        <input type="date" class="form-control form-control-lg" id="date_fin" formControlName="date_fin" placeholder="Enter la date de Fin" />
      </div>

      <div class="form-group mb-3">
        <label for="montant_total">Montant</label>
        <input type="number" class="form-control form-control-lg" id="montant_total" formControlName="montant_total" placeholder="Enter le montant" step="0.01" />
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-rounded btn-primary btn-lg mt-3" (click)="saveDataContrat()">Add </button>
        <button type="reset" class="btn btn-rounded btn-outline-secondary btn-lg mt-3">Reset</button>
      </div>
    </form>
  </div>
</div>

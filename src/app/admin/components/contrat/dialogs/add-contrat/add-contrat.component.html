<div class="card">
  <div class="card-body">
    <div class="card-title">
      <h4>CONTRAT</h4>
    </div>
    <form [formGroup]="Contrat">
      <div class="row">
        <div class="col mb-3">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Choisir La réservation</mat-label>
            <mat-select formControlName="reservation_id" required>
              <mat-option value="" disabled>-- Liste Générale --</mat-option>
              <mat-option *ngFor="let reservation of Reservation" [value]="reservation.id">
                {{ reservation.nom }} {{ reservation.prenom }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col form-group mb-3">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Statut</mat-label>
            <mat-select formControlName="statut">
              <mat-option value="actif">Actif</mat-option>
              <mat-option value="terminer">Terminer</mat-option>
              <mat-option value="annulé">Annulé</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col form-group mb-3">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Caution</mat-label>
            <input matInput type="number" formControlName="caution" placeholder="Entrez le montant de la caution" />
          </mat-form-field>
        </div>
      </div>

      <div class="d-flex justify-content-between">
        <button mat-raised-button color="primary" class="mt-3" (click)="saveDataContrat()">Ajouter</button>
        <button mat-stroked-button color="secondary" class="mt-3" type="reset">Annuler</button>
      </div>
    </form>
  </div>
</div>

<div class="content-body">
  <div class="container-fluid">
    <div class="card col  rounded p-3 mt-4 " >
      <div class="card-body d-flex align-items-center justify-content-between">
        <h4 class="card-title mb-0">Contrat</h4>
        <button
          type="button"
          class="btn btn-info btn-sm btn-rounded text-white px-3"
          (click)="openDialog()">
          Nouveau
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Product List</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Rechercher...</mat-label>
              <input matInput (keyup)="applyFilter($event)"
                placeholder="Rechercher" #input>
            </mat-form-field>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;"id="maTable">
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>#</th>
                <td mat-cell *matCellDef="let i=index">{{ i+1 }}</td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="nomComplet">
                <th mat-header-cell *matHeaderCellDef>Propriété</th>
                <td mat-cell *matCellDef="let element">{{ element.nomComplet }}</td>
              </ng-container>
              <ng-container matColumnDef="telephone">
                <th mat-header-cell *matHeaderCellDef>Numero</th>
                <td mat-cell *matCellDef="let element">{{ element.telephone }}</td>
              </ng-container>
              <ng-container matColumnDef="adresse">
                <th mat-header-cell *matHeaderCellDef>Adresse</th>
                <td mat-cell *matCellDef="let element">{{ element.adresse }}</td>
              </ng-container>
              <!-- Status Column -->
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let element">
                  <span >{{ element.status }}</span>
                </td>
              </ng-container>

              <!-- Date Column -->
              <ng-container matColumnDef="date_signature">
                <th mat-header-cell *matHeaderCellDef>Date</th>
                <td mat-cell *matCellDef="let element">{{ element.date_signature }}</td>
              </ng-container>

              <!-- Price Column -->
              <ng-container matColumnDef="montant_total">
                <th mat-header-cell *matHeaderCellDef>Montant total</th>
                <td mat-cell *matCellDef="let element" [ngClass]="{'text-success': element.montant_total > 0, 'text-danger': element.montant_total <= 0}">
                  {{ element.montant_total | currency }}
                </td>
              </ng-container>

              <!-- Action Column -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="text-center">Action</th>
                <td mat-cell *matCellDef="let element" class="text-center">
                  <button mat-icon-button color="primary" >
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" (click)="deleteFunction(element.id ,'contrats')" >
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>

              <!-- Header and Row Declarations -->
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
              <!-- Paginator -->
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>

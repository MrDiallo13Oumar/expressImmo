<div class="content-body">
  <div class="container-fluid">
    <!-- Card avec les filtres -->
    <div class="card col rounded p-3 mt-4">
      <div class="card-body d-flex flex-column gap-3">
        <h4 class="card-title  mb-0">Rapport des Opérations</h4>
        <div class="d-flex justify-content-center ">


        </div>
        <div class="d-flex justify-content-between align-items-center gap-3">
          <form [formGroup]="reportForm" class="d-flex w-100">
            <mat-form-field appearance="outline" class="flex-fill">
              <mat-label>Date de début</mat-label>
              <input matInput [matDatepicker]="startPicker" placeholder="Choisir une date" formControlName="date_debut">
              <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
              <mat-datepicker #startPicker></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="outline" class="flex-fill">
              <mat-label>Date de fin</mat-label>
              <input matInput [matDatepicker]="endPicker" placeholder="Choisir une date" formControlName="date_fin">
              <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
              <mat-datepicker #endPicker></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="outline" class="flex-fill">
              <mat-label>Type d'Opération</mat-label>
              <mat-select formControlName="type_transaction">
                <mat-option *ngFor="let type of operationTypes" [value]="type">
                  {{ type }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </form>

          <button mat-raised-button color="primary" (click)="generateReport()">Rapport</button>
        </div>

      </div>
    </div>

    <!-- Liste des opérations -->
    <div class="row mt-4">
      <div class="col">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Rapport d'Operation </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-form-field class="w-100" appearance="outline">
              <input matInput (keyup)="applyFilter($event)"
                placeholder="Rechercher" #input>
            </mat-form-field>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;"id="maTable">
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>#</th>
                <td mat-cell *matCellDef="let i=index">{{ i+1 }}</td>
              </ng-container>

              <!-- Name Column -->

              <ng-container matColumnDef="montant">
                <th mat-header-cell *matHeaderCellDef>Montant</th>
                <td mat-cell *matCellDef="let element">
                  <span >{{ element.montant }}</span>
                </td>
              </ng-container>
              <ng-container matColumnDef="motif">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let element">{{ element.motif }}</td>
              </ng-container>


              <ng-container matColumnDef="type_transaction">
                <th mat-header-cell *matHeaderCellDef>Type Operation</th>
                <td mat-cell *matCellDef="let element">{{ element.type_transaction }}</td>
              </ng-container>
              <!-- Status Column -->

              <ng-container matColumnDef="created_by">
                <th mat-header-cell *matHeaderCellDef>Fais Par</th>
                <td mat-cell *matCellDef="let element">
                  <span >{{ element.created_by }}</span>
                </td>
              </ng-container>



              <!-- Header and Row Declarations -->
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
              <!-- Paginator -->
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>

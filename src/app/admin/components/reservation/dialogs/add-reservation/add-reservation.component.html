
<div class="card">
  <div class="card-body">
    <div class="card-title">
      <h4>RESERVATION</h4>
    </div>
    <form [formGroup]="Reservation">
      <div class="form-group mb-3">
        <label for="itemName">Nom </label>
        <input type="text" class="form-control form-control-lg" id="nom" placeholder="Entrer le nom " formControlName="nom" />
      </div>
      <div class="form-group mb-3">
        <label for="itemName">Prenom </label>
        <input type="text" class="form-control form-control-lg" id="prenom" placeholder="Entrer le prenom " formControlName="prenom" />
      </div>

      <div class="form-group mb-3">
        <label for="itemPrice">Telephone</label>
        <input type="text" class="form-control form-control-lg" id="telephone" placeholder="Entrer le numero telephone" formControlName="telephone" />
      </div>

      <div class="form-group mb-3">
        <label for="itemPrice">Adresse</label>
        <input type="text" class="form-control form-control-lg" id="adresse" placeholder="Entrer l'adresse'" formControlName="adresse" />
      </div>
      <div class="form-group mb-3">
        <label for="statut">Status</label>
        <select class="form-control form-control-lg" id="statut" formControlName="statut">
          <option value="en attente">En attente</option>
          <option value="annulée">Annuler</option>
          <option value="confirmée">Confirmer</option>
        </select>
      </div>

      <label for="type" >Propriete</label>
              <select class="form-select" id="propriete_id"  required formControlName="propriete_id">
                <option selected disabled>-- Liste G&#233;n&#233;rale --</option>
                <option *ngFor="let propriete of Propriete " [value]="propriete.id"> {{propriete.reference }} </option>
              </select>

      <div class="text-center">
        <button type="submit" class="btn btn-rounded btn-primary btn-lg mt-3" (click)="saveDataReservation()">Ajouter</button>
        <button type="reset" class="btn btn-rounded btn-outline-secondary btn-lg mt-3">Annuler</button>
      </div>
    </form>
  </div>
</div>

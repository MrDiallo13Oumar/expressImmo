<div class="content-body">
  <div class="container-fluid">
    <div class="card col  rounded p-3 mt-4 " >
      <div class="card-body d-flex align-items-center justify-content-between">
        <h4 class="card-title mb-0">Locataire</h4>
        <button
          type="button"
          class="btn btn-info btn-sm btn-rounded text-white px-3"
          (click)="openDialog()">
          Nouveau
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Product List</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Rechercher...</mat-label>
              <input matInput (keyup)="applyFilter($event)"
                placeholder="Rechercher" #input>
            </mat-form-field>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;"id="maTable">
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>#</th>
                <td mat-cell *matCellDef="let i=index">{{ i+1 }}</td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="nom">
                <th mat-header-cell *matHeaderCellDef>Nom </th>
                <td mat-cell *matCellDef="let element">{{ element.nom }}</td>
              </ng-container>
              <!-- Name Column -->
              <ng-container matColumnDef="prenom">
                <th mat-header-cell *matHeaderCellDef>Prenom</th>
                <td mat-cell *matCellDef="let element">{{ element.prenom }}</td>
              </ng-container>

              <!-- Status Column -->
              <ng-container matColumnDef="telephone">
                <th mat-header-cell *matHeaderCellDef>Telephone</th>
                <td mat-cell *matCellDef="let element">
                  <span >{{ element.telephone }}</span>
                </td>
              </ng-container>

              <ng-container matColumnDef="adresse">
                <th mat-header-cell *matHeaderCellDef>Adresse</th>
                <td mat-cell *matCellDef="let element">
                  <span >{{ element.adresse }}</span>
                </td>
              </ng-container>

              <!-- Date Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let element">{{ element.email }}</td>
              </ng-container>



              <!-- Action Column -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="text-center">Action</th>
                <td mat-cell *matCellDef="let element" class="text-center">
                  <button mat-icon-button color="primary" routerLink="/locataire/detail-locataire/{{ element.id }}">
                    <mat-icon >edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" (click)="deleteFunction(element.id ,'locataires')">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>

              <!-- Header and Row Declarations -->
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
              <!-- Paginator -->
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>

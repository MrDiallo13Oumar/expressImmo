<div class="card">
  <div class="card-body">
    <div class="card-title text-center">
      <h4>Ajouter une Propriété</h4>
    </div>
    <form [formGroup]="Propriete">
      <!-- Section: Sélection du quartier et type de propriété -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="quartier_id">Choisir Le Quartier</label>
          <select
            class="form-select form-select-lg"
            id="quartier_id"
            formControlName="quartier_id"
            aria-label="Sélectionnez un quartier"
            aria-required="true"
          >
            <option value="" disabled selected>-- Liste Générale --</option>
            <option *ngFor="let quartier of Quartier" [value]="quartier.id">
              {{ quartier.libelle }}
            </option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label for="typepropriete_id">Choisir Le Type de Propriété</label>
          <select
            class="form-select form-select-lg"
            id="typepropriete_id"
            formControlName="typepropriete_id"
            aria-label="Sélectionnez un type de propriété"
            aria-required="true"
          >
            <option value="" disabled selected>-- Liste Générale --</option>
            <option *ngFor="let typePropriete of typePropriete" [value]="typePropriete.id">
              {{ typePropriete.libelle }}
            </option>
          </select>
        </div>
      </div>

      <!-- Section: Référence et Partenaire -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="reference">Référence</label>
          <input
            type="text"
            class="form-control form-control-lg"
            id="reference"
            formControlName="reference"
            placeholder="Entrez la référence"
          />
        </div>
        <div class="col-md-6 mb-3">
          <label for="partenaire_id">Choisir Le Partenaire</label>
          <select
            class="form-select form-select-lg"
            id="partenaire_id"
            formControlName="partenaire_id"
            aria-label="Sélectionnez un partenaire"
            aria-required="true"
          >
            <option value="" disabled selected>-- Liste Générale --</option>
            <option *ngFor="let partenaire of Partenaire" [value]="partenaire.id">
              {{ partenaire.libelle }}
            </option>
          </select>
        </div>
      </div>

      <!-- Section: Adresse et État -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="adresse">Adresse</label>
          <input
            type="text"
            class="form-control form-control-lg"
            id="adresse"
            formControlName="adresse"
            placeholder="Entrez l'adresse"
          />
        </div>
        <div class="col-md-6 mb-3">
          <label for="etat">État</label>
          <input
            type="text"
            class="form-control form-control-lg"
            id="etat"
            formControlName="etat"
            placeholder="Entrez l'état"
          />
        </div>
      </div>

      <!-- Section: Prix -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="prix_journalier">Prix Journalier</label>
          <input
            type="number"
            class="form-control form-control-lg"
            id="prix_journalier"
            formControlName="prix_journalier"
            placeholder="Entrez le prix journalier"
          />
        </div>
        <div class="col-md-6 mb-3">
          <label for="prix_mensuel">Prix Mensuel</label>
          <input
            type="number"
            class="form-control form-control-lg"
            id="prix_mensuel"
            formControlName="prix_mensuel"
            placeholder="Entrez le prix mensuel"
          />
        </div>
      </div>

      <!-- Section: Description -->
      <div class="mb-3">
        <label for="descriptions">Description</label>
        <textarea
          class="form-control form-control-lg"
          id="descriptions"
          formControlName="descriptions"
          placeholder="Entrez une description"
        ></textarea>
      </div>
    </form>
  </div>

  <!-- Section: Boutons d'action -->
  <div class="card-footer">
    <div class="d-flex justify-content-between">
      <button
        type="submit"
        class="btn btn-rounded btn-primary btn-lg mt-3"
        (click)="saveDataPropriete()"
      >
        Ajouter
      </button>
      <button
        type="reset"
        class="btn btn-rounded btn-outline-secondary btn-lg mt-3"
      >
        Annuler
      </button>
    </div>
  </div>
</div>

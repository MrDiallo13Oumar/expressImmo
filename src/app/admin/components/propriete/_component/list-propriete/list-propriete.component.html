<div class="content-body">
  <div class="container-fluid">
    <div class="card shadow-sm rounded p-4 mt-3 border-0">
      <div class="card-body d-flex align-items-center justify-content-between">
        <h4 class="card-title fw-bold text-dark mb-0">
          <mat-icon class="me-2 text-primary">home</mat-icon> Propriétés
        </h4>
        <button
          mat-raised-button
          color="accent"
          class="d-flex align-items-center"
         routerLink="/propriete/add-propriete"
        >
          <mat-icon class="me-2">add</mat-icon>
          Ajouter une Propriété
        </button>
      </div>
    </div>


    <div class="row">
      
      <div class="col">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Product List</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Rechercher...</mat-label>
              <input
                matInput
                (keyup)="applyFilter($event)"
                placeholder="Rechercher"
                #input
              />
            </mat-form-field>
            <table
              mat-table
              [dataSource]="dataSource"
              class="mat-elevation-z8"
              style="width: 100%"
              id="maTable"
            >
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>#</th>
                <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="reference">
                <th mat-header-cell *matHeaderCellDef>Reference</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.reference }} <br />
                  <span style="color: blue"> {{ element.adresse }} </span>
                </td>
              </ng-container>

            

              <!-- Date Column -->
              <ng-container matColumnDef="statut">
                <th mat-header-cell *matHeaderCellDef>Statut</th>
                <td
                  mat-cell
                  *matCellDef="let element"
                  [ngClass]="{
                    'text-primary':
                      element.statut === 'Aucun contrat sur la propriété',
                    'text-danger': element.statut === 'Propriété sous Contrat'
                  }"
                >
                  <span>{{ element.statut }}</span> <br />

              <span  [hidden]="element.jours_restants<=0">il reste  {{ element.jours_restants }} jour avant la fin du contrat </span>
                </td>
              </ng-container>

              <!-- partenaire Column -->
              <ng-container matColumnDef="partenaire">
                <th mat-header-cell *matHeaderCellDef>Proprietaire</th>
                <td mat-cell *matCellDef="let element">
                  <span>{{ element.partenaire }}</span>
                </td>
              </ng-container>

              <!-- Action Column -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="text-center">
                  Action
                </th>
                <td mat-cell *matCellDef="let element" class="text-center">
                  <a
                    mat-icon-button
                    color="primary"
                    routerLink="/propriete/detail-propriete/{{ element.id }}"
                  >
                    <mat-icon>edit</mat-icon>
                  </a>
                  <button
                    mat-icon-button
                    color="warn"
                    (click)="deleteFunction(element.id, 'proprietes')"
                  >
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>

              <!-- Header and Row Declarations -->
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
            <!-- Paginator -->
            <mat-paginator
              [pageSizeOptions]="[5, 10, 20]"
              showFirstLastButtons
            ></mat-paginator>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>

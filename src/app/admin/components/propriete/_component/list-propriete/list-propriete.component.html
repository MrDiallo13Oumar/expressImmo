<div class="content-body">
  <div class="container-fluid">
    <div class="card col  rounded p-3 mt-3" >
      <div class="card-body d-flex align-items-center justify-content-between">
        <h4 class="card-title mb-0">Propriétés</h4>
       <div class="text-end">
        <button
        type="button"
        class="btn btn-info btn-sm btn-rounded text-white px-3"
        (click)="openDialog()">
        Nouvelle Propriete
      </button>
      <button
      type="button"
      class="btn btn-danger btn-sm btn-rounded  mr-2 text-white px-3"
      (click)="openDialog2()">
      Nouveau Type Propriete
    </button>
       </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Product List</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Rechercher...</mat-label>
              <input matInput (keyup)="applyFilter($event)"
                placeholder="Rechercher" #input>
            </mat-form-field>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;"id="maTable">
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>#</th>
                <td mat-cell *matCellDef="let i=index">{{ i+1}}</td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="reference">
                <th mat-header-cell *matHeaderCellDef>Reference</th>
                <td mat-cell *matCellDef="let element">{{ element.reference }}</td>
              </ng-container>

              <!-- adresse Column -->
              <ng-container matColumnDef="adresse">
                <th mat-header-cell *matHeaderCellDef>Adresse</th>
                <td mat-cell *matCellDef="let element">
                  <span >{{ element.adresse }}</span>
                </td>
              </ng-container>
               <!-- description Column -->
               <ng-container matColumnDef="descriptions">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let element">
                  <span >{{ element.descriptions }}</span>
                </td>
              </ng-container>
              <!-- Date Column -->
              <ng-container matColumnDef="etat">
                <th mat-header-cell *matHeaderCellDef>Etat</th>
                <td mat-cell *matCellDef="let element">{{ element.etat }}</td>
              </ng-container>

               <!-- partenaire Column -->
               <ng-container matColumnDef="partenaire">
                <th mat-header-cell *matHeaderCellDef>Proprietaire</th>
                <td mat-cell *matCellDef="let element">
                  <span >{{ element.partenaire }}</span>
                </td>
              </ng-container>

              <!-- Action Column -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="text-center">Action</th>
                <td mat-cell *matCellDef="let element" class="text-center">
                  <a mat-icon-button color="primary"  routerLink="/propriete/detail-propriete/{{ element.id }}" >
                    <mat-icon>edit</mat-icon>
                  </a>
                  <button mat-icon-button color="warn"  (click)="deleteFunction(element.id ,'proprietes')">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>

              <!-- Header and Row Declarations -->
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
              <!-- Paginator -->
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>

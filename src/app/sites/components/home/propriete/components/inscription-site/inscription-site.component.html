<div class=" bg-white p-0">
    <!-- Header Start -->
    <app-navbar></app-navbar>
    <!-- Header End -->
    
    <!-- Booking Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                <h6 class="section-title text-center text-primary text-uppercase">Express Immo</h6>
                <h1 class="mb-5">Renseigner les champs pour <span class="text-primary text-uppercase">Réserver</span></h1>
            </div>
            <div class="row g-5">
                <div class="col-lg-6">
                    <div class="row g-3">
                        <div class="col-6 text-end">
                            <img class="img-fluid rounded w-75 wow zoomIn" data-wow-delay="0.1s" src="assets/sites/img/about-1.jpg" alt="Propriétés et aménagements" style="margin-top: 25%;">
                        </div>
                        <div class="col-6 text-start">
                            <img class="img-fluid rounded w-100 wow zoomIn" data-wow-delay="0.3s" src="assets/sites/img/about-2.jpg" alt="Espaces modernes et élégants">
                        </div>
                        <div class="col-6 text-end">
                            <img class="img-fluid rounded w-50 wow zoomIn" data-wow-delay="0.5s" src="assets/sites/img/about-3.jpg" alt="Chambres spacieuses">
                        </div>
                        <div class="col-6 text-start">
                            <img class="img-fluid rounded w-75 wow zoomIn" data-wow-delay="0.7s" src="assets/sites/img/about-4.jpg" alt="Détails architecturaux raffinés">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="wow fadeInUp" data-wow-delay="0.2s">
                        <form [formGroup]="Reservation">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="nom" formControlName="nom" required>
                                        <label for="name">Votre Nom</label>
                                    </div>
                                    
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="prenom" formControlName="prenom" required>
                                        <label for="name">Votre prenom</label>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="prenom" formControlName="adresse" required>
                                        <label for="name">Votre Adresse</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="telephone" formControlName="telephone" required>
                                        <label for="telephone">Votre numéro de téléphone WhatsApp</label>
                                        <div *ngIf="telephoneControl?.invalid && (telephoneControl?.dirty || telephoneControl?.touched)" class="text-danger">
                                            Le numéro de téléphone whatsaap est requis.
                                        </div>
                                    </div>
                                </div>
                                <!-- <div class="col-md-12">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="email" formControlName="email" required>
                                        <label for="name">Votre adresse mail</label>
                                    </div>
                                </div> -->
                                <div class="col-md-12">
                                    <div class="form-floating">
                                        <input type="date" class="form-control" id="date_reservation" formControlName="date_reservation" required>
                                        <label for="name">Date de reservation</label>
                                    </div>
                                </div>
                                <!-- Email -->
                                <!-- <div class="col-md-12">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="email" placeholder="Votre Email" formControlName="email" required>
                                    </div>
                                </div> -->
                                
                                <p class="text-center"> -- Service on inclus dans le tarifs de reservation --</p>
                                
                                <div class="d-flex justify-content-between">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="wifi"formControlName="wifi" >
                                        <label class="form-check-label" for="flexCheckDefault">
                                            WIFI
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="conciergerie" formControlName="conciergerie">
                                        <label class="form-check-label" for="flexCheckChecked">
                                            Conciergerie
                                        </label>
                                    </div>
                                </div>
            
                                <div class="d-flex justify-content-between">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="blanchisserie" formControlName="blanchisserie">
                                        <label class="form-check-label" for="flexCheckDefault2">
                                            Blanchisserie
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="restauration" formControlName="restauration">
                                        <label class="form-check-label" for="flexCheckChecked2">
                                            Restauration
                                        </label>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <button class="btn btn-primary w-100 py-3" type="submit"  (click)="saveDataReservations()">Reserver</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Booking End -->

    <!-- Newsletter Start -->
    <div class="container newsletter mt-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="row justify-content-center">
            <div class="col-lg-10 border rounded p-1">
                <div class="border rounded text-center p-1">
                    <div class="bg-white rounded text-center p-5">
                        <h4 class="mb-4">Abonnez-vous à notre <span class="text-primary text-uppercase">Newsletter</span></h4>
                        <div class="position-relative mx-auto" style="max-width: 400px;">
                            <input class="form-control w-100 py-3 ps-4 pe-5" type="email" placeholder="Entrez votre email" required>
                            <button type="button" class="btn btn-primary py-2 px-3 position-absolute top-0 end-0 mt-2 me-2" aria-label="Envoyer l'email">Envoyer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Newsletter End -->

    <!-- Footer Start -->
    <app-footer></app-footer>
    <!-- Footer End -->


    <!-- Back to Top -->

    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>

    <a class="btn btn-lg btn-primary btn-lg-square back-to-top" (click)="scrollToTop()"><i class="bi bi-arrow-up text-white"></i></a>
</div>

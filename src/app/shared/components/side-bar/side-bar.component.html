       <!-- Sidebar Start -->
<div class="nk-sidebar" [class.collapsed]="isCollapsed">
  <div class="nk-nav-scroll">
    <ul class="metismenu" id="menu">
      <li *ngFor="let item of menuItems" [class.active]="activeRoute === item.link">
        <a [routerLink]="item.link" (click)="setActive(item.link)">
          <i [class]="item.icon"></i>
          <span class="nav-text">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </div>
</div>
<!-- Sidebar End -->

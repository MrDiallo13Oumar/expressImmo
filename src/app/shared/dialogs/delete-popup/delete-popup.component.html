<div class="p-2"><h4 class="text-center text-dark fw-bold text-uppercase" matDialogTitle>{{title}}</h4>
</div>
<p class="p-3 text-dark fw-bold">
  <i>{{message}}</i>
</p>
<div class="card-footer">
  <button class="btn btn-primary w-100 mb-1" mat-flat-button (click)="closeDialog(false)" color="primary">{{messageNo}}</button>
  <button class="btn btn-danger w-100" mat-flat-button (click)="closeDialog(true)" color="warn">{{messageYes}}</button>
</div>
